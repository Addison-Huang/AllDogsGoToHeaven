{% extends 'base.html' %}


{% block head %}
 <div  style="background-color:#D14958;" class="top-bar">
    <div  style="background-color:#D14958;" class="top-bar-left">
      <ul style="background-color:#D14958;" class="dropdown menu">
	<li style="color:black;">
	  <a style="color:black;"  href="/auth"> Home </a>
	</li>

	<li><a href = "/logout" style="color:black;"> Log Out</a>
	</li>
	<li>  <a style="color:black;"> Your Score: {{Points}}  </a>
	</li>
   		 
        </ul>
    </div>
  </div>

  <title>Question</title>
{% endblock %}
{% block content %}
<body style="background-color:#EDAE49;">
<br>



<div class="grid-x grid-padding-x">
		<div class="large-6 medium-6 cell">
		  <div style="background-color:#00798C;" class="primary callout"><h3> Question: </h3>
		    <p>
		      {{question}}
		    </p>
		  </div>
		</div>
		<div class="large-6 medium-6 cell">
		  <div style="background-color:#00798C;" class="primary callout"> <h3> Category: </h3>
<p> {{category}}
</p>
		  </div>
</div></div>


    <div  class="large-4 medium-4 small-4 cell">
		  <div style="background-color:#EDAE49;" class="primary callout">
		    <h3><center>
		      {{wrong}}
		    </h3></center>
		  </div>
		</div>
  <form action = {{link}} method = "POST">
 
    <center>
      <h3>
	Answer:
      </h3>
      <input type = 'text' name = 'useranswer'>
    <input type = 'hidden' name = 'answer' value = {{answer}}>
    <input type = 'hidden' name = 'uCategory' value = {{uCategory}}>
    <input type = 'hidden' name = 'points' value = {{points}}>
  </form>
</center>

</body>
{% endblock %}
